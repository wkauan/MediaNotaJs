<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
  
        <p class="page-subtitle">Descubra qual a sua média de notas no final do ano!</p>
  
        <h1>Qual é a média da escola/faculdade?</h1>
        <input type="number" id="infomedia">
  
        <h1>Primeiro Bimestre</h1>
        <input type="number" id="nota1">
  
        <h1>Segundo Bimestre</h1>
        <input type="number" id="nota2">
  
        <h1>Terceiro Bimestre</h1>
        <input type="number" id="nota3">
  
        <h1>Quarto Bimestre</h1>
        <input type="number" id="nota4">
  
        <input type="submit" value="Enviar" onclick="Calcular()">
  
        <h2 id="mediaFinal"></h2>
        <h2 id="status"></h2>
      </div>
    
    <script src="./js/script.js"></script>
    
</body>
</html>
